<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="first_div">
                <div class="location-info">
                    <h1 id="city-name">Mamfe</h1>
                    <p id="date-time">Tuesday, 30th July 2024</p>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Type a city or location">
                    <button id="search-btn">Search</button>
                </div>
            </div>
            
            <div class="second_div">
                <h1 id="temperature"></h1>
                <div id="img">
                    <img id="weather-icon" src="cloud-icon.png" alt="Weather Icon">
                </div>
                <div id="temp1">
                    
                    <p id="weather-condition">Condition</p>
                    <p>Feels like: <span id="feels-like">--</span></p>
                    <p>Humidity: <span id="humidity">--</span>%</p>
                    <p>Wind: <span id="wind-speed">--</span> km/h</p>
                </div>
            </div>
            <div class="third_div">
                <div class="day" id="day1">
                    <p>Monday</p>
                    <img src="cloud-icon.png" alt="Weather Icon">
                    <p>36° - 30°</p>
                    <p>Broken clouds</p>
                </div>
                <div class="day" id="day2">
                    <p>Tuesday</p>
                    <img src="clear.png" alt="Weather Icon">
                    <p>35° - 28°</p>
                    <p>Clear sky</p>
                </div>
                <div class="day" id="day3">
                    <p>Wednesday</p>
                    <img src="clear.png" alt="Weather Icon">
                    <p>39° - 32°</p>
                    <p>Clear sky</p>
                </div>
                <div class="day" id="day4">
                    <p>Thursday</p>
                    <img src="clouds.png" alt="Weather Icon">
                    <p>37° - 33°</p>
                    <p>Overcast clouds</p>
                </div>
                <div class="day" id="day5">
                    <p>Friday</p>
                    <img src="thunderstorm.png" alt="Weather Icon">
                    <p>37° - 31°</p>
                    <p>Thunder clouds</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
